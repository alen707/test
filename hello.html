<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #ddd;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <main>
    <p>This is a simple and clean HTML page example.</p>
    <p>You can edit this content and build your own website!</p>
  </main>

  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
